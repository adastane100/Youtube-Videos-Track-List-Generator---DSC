<!DOCTYPE html>
<html>
    <head>
        <title>DSC Project</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>
    </head>
    <body><body align=center>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8"><legend><h2>YOUTUBE TRACKLIST GENARATOR</h2></legend></div>
			<div class="col-md-2"></div>
		</div>
			<br>
			<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<form class="form-horizontal" action={{ url_for('generate_tracks') }} method="post">
					<div class="form-group">
						<label class="control-label col-xs-4" for="url_link">Enter Youtube URL :</label>
						<div class="col-md-8">
							<input type="text" class="form-control" name="url_link" placeholder="URL Link">
						</div>
					</div>
					<div class="form-group">
            			<div class="col-xs-offset-3 col-xs-12">
                			<input type="submit" class="btn btn-success" value="Submit">
                			<input type="reset" class="btn btn-danger" value="Reset">
            			</div>
        			</div>
        		</form>
        	</div>
        	<div class="col-md-2">  
            </div></div>
            <div class="row">
                <div class="col-md-2"></div>
			    <div class="col-md-8">
                {% if result_success == True %}
                <br/>
                <p>The Tracklist genarated from URL {{url}} are : 
					<br/>
					<b>TITLE :: {{tracks['title']}}</b> 
					<br/>
					<b>SUB TITLE :: {{tracks['Sub title']}}</b>
				</p>
                {% endif %}
                {% if result_success == False %}
                <br/>
				<p>{{tracks}}</p>
                {% endif %}
                </div>
                <div class="col-md-2"></div>
		</div>
	</body></body>
</html>
